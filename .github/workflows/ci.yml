name: React App CI/CD for Release

on:
  push:
    branches:
      - release  # Trigger only on the release branch
  pull_request:
    branches:
      - release  # Trigger only on pull requests to the release branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # Build the app
      - name: Build app
        run: npm run build
